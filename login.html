    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 side-image">
          </div>
          <div class="col-md-6 right">
            <div class="input-box">
              <h2 class="login-h2"> Login</h2>
              <div class="input-field">
                <input type="text" class="input" id="email" required autocomplete="off">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="password" required>
                <label for="password">Password</label>
              </div>
              <button class="login-btn" id="LogInButton">Log In</button>
              <div class="signin">
                <span>Don't have an account? <a href="login.html">Sign Up Down Here</a></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 right-2">
            <div class="input-box">
              <h2 class="login-h2"> Create Account </h2>
              <div class="input-field">
                <input type="text" class="input" id="emailregister" required autocomplete="off">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="passwordregister" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="confirmPassword" required>
                <label for="confirmPassword">Confirm Password</label>
              </div>
              <button class="login-btn" id="registerButton">Create Account</button>
              <div class="signin">
                <span>Already have an account? <a href="login.html">Log In Up Here</a></span>
              </div>
            </div>
